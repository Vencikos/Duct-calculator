<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/1e9889ec18.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootsrap links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <!-- Header -->

  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VENKOS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <!-- Input fields -->

    <div class="container">
      <div class="row align-items-end input-fields-container">
        <div class="col-2">
          <label for="formGroupExampleInput" class="form-label">Елемент</label>
          <select
            class="form-select select-element"
            aria-label="Default select example"
          >
            <option selected disabled>Вид елемент</option>
            <option value="Въздуховод">Въздуховод</option>
            <option value="Коляно">Коляно</option>
            <option value="Изместване">Изместване</option>
            <option value="Преход правоъгълен към правоъгълен">
              Преход правоъгълен към правоъгълен
            </option>
            <option value="Преход правоъгълен към кръгъл">
              Преход правоъгълен към кръгъл
            </option>
            <option value="Тройник">Тройник</option>
            <option value="Капак">Капак</option>
            <option value="Смукател стенен">Смукател стенен</option>
            <option value="Смукател островен">Смукател островен</option>
          </select>
        </div>

        <div class="col">
          <label for="input-size-A" class="form-label">Страна 'A'</label>
          <input
            type="number"
            class="form-control"
            id="input-size-A"
            placeholder="Enter number"
            min="0"
            onkeypress="return event.charCode != 45"
          />
        </div>

        <div class="col">
          <label for="input-size-B" class="form-label">Страна 'B'</label>
          <input
            type="number"
            class="form-control"
            id="input-size-B"
            placeholder="Enter number"
            min="0"
            onkeypress="return event.charCode != 45"
          />
        </div>

        <div class="col">
          <label for="input-size-C" class="form-label">Страна 'C'</label>
          <input
            type="number"
            class="form-control"
            id="input-size-C"
            placeholder="Enter number"
            min="0"
            onkeypress="return event.charCode != 45"
          />
        </div>

        <div class="col">
          <label for="input-size-D" class="form-label">Страна 'D'</label>
          <input
            type="number"
            class="form-control"
            id="input-size-D"
            placeholder="Enter number"
            min="0"
            onkeypress="return event.charCode != 45"
          />
        </div>

        <div class="col">
          <label for="input-degrees" class="form-label">Градуси</label>
          <input
            type="number"
            class="form-control"
            id="input-degrees"
            placeholder="Enter number"
            min="0"
            onkeypress="return event.charCode != 45"
          />
        </div>

        <div class="col">
          <label for="input-length" class="form-label">Дължина</label>
          <input
            type="number"
            class="form-control"
            id="input-length"
            placeholder="Enter number"
            min="0"
            onkeypress="return event.charCode != 45"
          />
        </div>

        <div class="col">
          <label for="input-material" class="form-label">Ламарина</label>
          <select
            class="form-select select-material"
            aria-label="Default select example"
          >
            <option selected disabled>Тип</option>
            <option value="Поцинкована">Поцинкована</option>
            <option value="Черна">Черна</option>
            <option value="Алуминиева">Алуминиева</option>
            <option value="Неръждаема">Неръждаема</option>
            <option value="Медна">Медна</option>
          </select>
        </div>

        <div class="col">
          <button type="button" class="btn btn-add w-100 btn-outline-dark">
            Добави
          </button>
        </div>

        <div class="col">
          <button type="button" class="btn btn-reset w-100 btn-outline-dark">
            Нулиране
          </button>
        </div>
      </div>
    </div>

    <!-- Results field - calculated after the user clicks 'Add' button -->

    <div class="container">
      <div class="row d-flex">
        <div class="col-7">
          <h6 class="result-size A">Описание на елемента</h6>
        </div>
        <div class="col-1">
          <h6 class="result-degrees">Градуси</h6>
        </div>
        <div class="col-1">
          <h6 class="result-length">Дължина</h6>
        </div>
        <div class="col-1">
          <h6 class="result-material">Материал</h6>
        </div>
        <div class="col-1">
          <h6 class="result-area">Площ</h6>
        </div>
        <div class="col-1">
          <h6 class="result-">Тегло</h6>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 footer-text">
            <p>Copyright Vencislav Kostadinov © 2020</p>
            <p>All Rights Reserved.</p>
          </div>
        </div>
        <div
          class="row d-flex justify-content-center"
          id="social-icons-container"
        >
          <div class="col-1 d-flex justify-content-center" id="social-icons">
            <a href="https://www.facebook.com/venkostadinov/" target="_blanc"
              ><i class="fab fa-facebook-square fa-2x"></i
            ></a>
          </div>
          <div class="col-1 d-flex justify-content-center" id="social-icons">
            <a href="https://github.com/Vencikos" target="_blanc"
              ><i class="fab fa-github-square fa-2x"></i
            ></a>
          </div>
          <div class="col-1 d-flex justify-content-center" id="social-icons">
            <a
              href="https://www.linkedin.com/in/vencislav-kostadinov-a4b0211b4/"
              target="_blanc"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Javascript -->

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Tooltips initialization -->

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    <!-- Other JS -->

    <script src="index.js" async defer></script>
  </body>
</html>
