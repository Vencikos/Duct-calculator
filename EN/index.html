  <body>
    <!-- Input fields -->

    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="row input-fields-container">
          <div class="row align-items-end">
            <div class="col-xl-2 col-md-4 mt-4 position-relative">
              <label for="formGroupExampleInput" class="form-label"
                >Element</label
              >
              <select
                class="form-select select-element input"
                aria-label="Default select example"
                required
              >
                <option selected disabled hidden aria-required="true" value="">
                  Element type
                </option>
                <option value="Въздуховод">Duct</option>
                <option value="Коляно">Elbow</option>
                <option value="Изместване">Изместване</option>
                <option value="Преход правоъгълен към правоъгълен">
                  Transition rectangle to rectangle
                </option>
                <option value="Преход правоъгълен към кръгъл">
                  Transition rectangle to round
                </option>
                <option value="Тройник">Тройник</option>
                <option value="Капак">Капак</option>
                <option value="Смукател стенен">Смукател стенен</option>
                <option value="Смукател островен">Смукател островен</option>
              </select>
              <div class="invalid-tooltip">Choose option</div>
            </div>

            <div class="col-xl-2 col-md-2 col-6 mt-4 inputA position-relative">
              <label for="input-size-A" class="form-label">Side A</label>
              <input
                type="number"
                class="form-control input"
                id="input-size-A"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div class="col-xl-2 col-md-2 col-6 mt-4 inputB position-relative">
              <label for="input-size-B" class="form-label">Side B</label>
              <input
                type="number"
                class="form-control input"
                id="input-size-B"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div class="col-xl-2 col-md-2 col-6 mt-4 inputC position-relative">
              <label for="input-size-C" class="form-label">Side C</label>
              <input
                type="number"
                class="form-control input"
                id="input-size-C"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div class="col-xl-2 col-md-2 col-6 mt-4 inputD position-relative">
              <label for="input-size-D" class="form-label">Side D</label>
              <input
                type="number"
                class="form-control input"
                id="input-size-D"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div
              class="col-xl-2 col-md col-6 inputDegrees mt-4 position-relative"
            >
              <label for="input-degrees" class="form-label">Degrees</label>
              <input
                type="number"
                class="form-control input"
                id="input-degrees"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div
              class="col-xl-2 col-md col-6 mt-4 inputLength position-relative"
            >
              <label for="input-length" class="form-label">Length</label>
              <input
                type="number"
                class="form-control input"
                id="input-length"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div
              class="col-md col-6 mt-4 inputMaterialThickness position-relative"
            >
              <label for="input-material-thickness" class="form-label"
                >Sheet metal(thickness)</label
              >
              <input
                type="number"
                class="form-control input"
                id="input-material-thickness"
                placeholder="Enter number"
                step="0.1"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div class="col-md col-6 mt-4 inputMaterialType position-relative">
              <label for="input-material-type" class="form-label"
                >Sheet metal(type)</label
              >
              <select
                class="form-select input-material-type input"
                aria-label="Default select example"
                required
              >
                <option selected disabled hidden value="">Тип</option>
                <option value="Поцинкована">Galvanized</option>
                <option value="Черна">Black</option>
                <option value="Алуминиева">Aluminium</option>
                <option value="Неръждаема">Stainless</option>
                <option value="Медна">Copper</option>
              </select>
              <div class="invalid-tooltip">Choose option</div>
            </div>

            <div
              class="col-xl-2 col-md col-6 mt-4 inputLength position-relative"
            >
              <label for="input-quantity" class="form-label">Quantity</label>
              <input
                type="number"
                class="form-control input-quantity input"
                id="input-quantity"
                placeholder="Enter number"
                min="0"
                onkeypress="return event.charCode != 45"
                required
              />
              <div class="invalid-tooltip">Enter number</div>
            </div>

            <div class="col-md mt-5">
              <button type="submit" class="btn btn-add w-100 btn-outline-dark">
                Add
              </button>
            </div>

            <div class="col-md mt-3">
              <button
                type="button"
                class="btn btn-reset w-100 btn-outline-dark"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Results field - calculated after the user clicks 'Add' button -->

    <div class="container">
      <div class="row d-flex result-row">
        <div class="col-md-7 col-12 mt-2">
          <h6>Element description</h6>
          <hr class="hr" />
          <div class="result-description row"></div>
        </div>

        <!-- <div class="col-md-1 col-4">
          <h6>Градуси(°)</h6>
          <hr class="hr" />
          <div class="result-degrees"></div>
        </div> -->
        <div class="col-md-2 col-4 mt-2">
          <h6>Length(mm)</h6>
          <hr class="hr" />
          <div class="result-length"></div>
        </div>
        <div class="col-md-1 col-2 mt-2">
          <h6>Qty</h6>
          <hr class="hr" />
          <div class="result-quantity"></div>
        </div>
        <!-- <div class="col-md-2 col-4">
          <h6>Ламарина(тип)</h6>
          <hr class="hr" />
          <div class="result-material">
            <p class="text-total"></p>
          </div>
        </div> -->
        <div class="col-md-1 col-3 mt-2">
          <h6>Area(m2)</h6>
          <hr class="hr" />
          <div class="result-area">
            <p class="area-total"></p>
          </div>
        </div>
        <div class="col-md-1 col-3 mt-2">
          <h6>Weight(kg)</h6>
          <hr class="hr" />
          <div class="result-weight">
            <p class="weight-total"></p>
          </div>
        </div>
      </div>
    </div>
